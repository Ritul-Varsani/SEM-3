<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="myfunction(event)"></input>
    <input type="text" onkeyup="myfunction(event)"></input>
    <input type="text" onkeypress="myfunction(event)"></input>

    <script>
        function myfunction(e){
            console.log(e.key)
            console.log(e.type)
        }
    </script>
</body>
</html>
