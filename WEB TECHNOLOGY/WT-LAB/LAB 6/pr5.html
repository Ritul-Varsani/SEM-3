<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="changeType">
    <button onclick="TypeChane()">change</button>

    <script>
        function TypeChane(){
        a=document.getElementById("changeType")
        if (a.type=="text") {
            a.type="date"
        }
        else{
            a.type="text"
        }
        }
    </script>
</body>
</html>
