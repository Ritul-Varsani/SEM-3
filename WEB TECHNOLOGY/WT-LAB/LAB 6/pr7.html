<!DOCTYPE html>
<html>
<head>
    <title>CRUD Operations on Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            margin-right: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>CRUD Operations on Array</h2>

    <input type="text" id="itemInput" placeholder="Enter item">
    <button onclick="addItem()">Add</button>
    <button onclick="updateItem()" id="updateBtn" style="display:none;">Update</button>

    <ul id="itemList"></ul>

    <script>
        let items = [];
        let editIndex = -1;

        function displayItems() {
            const list = document.getElementById("itemList");
            list.innerHTML = "";

            items.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${item}
                    <button onclick="editItem(${index})">Edit</button>
                    <button onclick="deleteItem(${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function addItem() {
            const input = document.getElementById("itemInput");
            const value = input.value.trim();
            if (value) {
                items.push(value);
                input.value = "";
                displayItems();
            } else {
                alert("Please enter a valid item.");
            }
        }

        function editItem(index) {
            document.getElementById("itemInput").value = items[index];
            editIndex = index;
            document.getElementById("updateBtn").style.display = "inline";
        }

        function updateItem() {
            const input = document.getElementById("itemInput");
            const value = input.value.trim();
            if (value && editIndex !== -1) {
                items[editIndex] = value;
                input.value = "";
                editIndex = -1;
                document.getElementById("updateBtn").style.display = "none";
                displayItems();
            }
        }

        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                items.splice(index, 1);
                displayItems();
            }
        }

        
        displayItems();
    </script>

</body>
</html>
