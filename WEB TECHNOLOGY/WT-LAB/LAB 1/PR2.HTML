<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr2</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter number:"))
       let count=0;
        if (a==2) {
            count=0;
        }
        for (let index = 2; index < a; index++) {
           if (a%index==0) {
                count=1;
                break;
           }
           else{
            count=0;
           }
        }
        if (count==0) {
            alert("prime number")
        }
        else if(count==1){
            alert("not prime number")
        }
    </script>
</body>
</html>
