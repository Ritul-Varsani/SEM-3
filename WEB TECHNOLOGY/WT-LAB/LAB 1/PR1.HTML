<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr1</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter number 1"))
        let b=parseInt(prompt("enter number 2"))
        let c=prompt("Enter sign")
        if(c=='+'){
            alert("sum is" + (a+b))
        }
       else if(c=='-'){
            alert("sub is"+ (a-b))
        }
       else if(c=='*'){
            alert("multiplication is" + (a*b))
        }
       else if(c=='/'){
            alert("division is" + (a/b))
        }
    </script>
</body>
</html>
