<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr2</title>
</head>
<body>
    <script>
         let num=prompt("Enter size of array:")
        let arr=[num];
        for (let i = 0; i < num; i++) {
             arr[i]=parseInt(prompt("Enter number:"))
            
        }
       
        arr.push(10);
        document.write(arr);
        document.write("<br>")
       arr.pop();
       document.write(arr);
        document.write("<br>")
       arr.shift();
       document.write(arr);
        document.write("<br>")
        arr.unshift(20);
       document.write(arr);
       document.write("<br>")
        arr.splice(1,3,"hii","hello","world");
       document.write(arr);
        document.write("<br>")
        arr.sort()
        document.write(arr);
    </script>
</body>
</html>
