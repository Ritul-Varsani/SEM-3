<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR3-3</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter number:"))
        num=1
        for(let i=0;i<a;i++){
            for(let j=0;j<=i;j++){
                document.write(num+"&nbsp;")
                num++
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
