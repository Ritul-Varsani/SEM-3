<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR6</title>
</head>
<body>
        <script>
            let num=prompt("Enter number:")
            word=""
            const ONES=["ZERO","ONE","TWO","THREE","FOUR","FIVE","SIX","SEVEN","EIGHT","NINE","TEN"]
            const TEENS=["","ELEVEN","TWELVE","THIRTEEN","FORUTEEN","FIFTEEN","SIXTEEN","SEVENTEEN","EIGHTEEN","NINETEEN"]
            const TEENGS=["","","TWENTY","THIRTY","FORTY","FIFTY","SIXTY","SEVENTY","EIGHTY","NINTY"]
            if (isNaN(num)) {
                document.write("it is not a number")
            }
            else if(num<0||num>999){
                document.write("it is not a valid number")
            }
            else if(num<=10){
                word=ONES[num]
            }
            else if(num<20){
                word=TEENS[num-10]
            }
            else if(num<99){
                i=Math.floor(num/10)
                c=num%10
                if (c==0) {
                    word=TEENGS[i]
                }
                else{
                word=TEENGS[i]+" "+ONES[c]
                }
            }
            else if(num<=999){
                i=Math.floor(num/100)
                c=num%100
                if (c==0) {
                    word=ONES[i]+" "+"HUNDRAD"
                }
               else if(c<=10){
                word=ONES[i]+" "+"HUNDRAD"+" "+ONES[c]
            }
            else if(c<20){
                word=ONES[i]+" "+"HUNDRAD"+" "+TEENS[c-10]
            }
            else{ 
                c=Math.floor(c/10)
                d=num%10    
                if (d==0) {
                    word=ONES[i]+" "+"HUNDRAD"+" "+TEENGS[c]
                }
                else{
                 word=ONES[i]+" "+"HUNDRAD"+" "+TEENGS[c]+" "+ONES[d]
                }
            }
                }
            
            document.write(word)
        </script>
</body>
</html>
