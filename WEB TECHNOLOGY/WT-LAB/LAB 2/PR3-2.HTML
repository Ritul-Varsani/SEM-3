<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR3-2</title>
</head>
<body>
    <script>
         let a=parseInt(prompt("Enter number:"))
         for(let i=0;i<a;i++){
            for(let j=a;j>i;j--){
                document.write("#&nbsp;")
            }
            document.write("<br/>")
         }
    </script>
</body>
</html>
