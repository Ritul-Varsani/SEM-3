<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr3</title>
</head>
<body>
    <script>
         let a=parseInt(prompt("Enter number:"))
         for(let i=0;i<a;i++){
            for(let j=0;j<a;j++){
                if(i==0||i==a-1||j==0||j==a-1){
                    document.write("*&nbsp;")
                }
                else{
                    document.write("&nbsp; &nbsp")
                }
            }
            document.write("<br/>")
         }
    </script>
</body>
</html>
