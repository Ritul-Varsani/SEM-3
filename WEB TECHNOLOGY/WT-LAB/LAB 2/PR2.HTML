<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr2</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter first number:"))
        let b=parseInt(prompt("Enter last number:"))
        let count=0
        for(let i=a;i<=b;i++){
            count=0
            for(let k=2;k<i;k++){
                
                if(i%k==0){
                    count=1;
                    break;
                }
               
            }
            if(count==0){
                document.write(i +",")
            }
        }
    </script>
</body>
</html>
