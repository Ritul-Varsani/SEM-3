<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr2</title>
</head>
<body>
    <script>
        let num=prompt("Enter size of array:")
        Array[num]
        for (let i = 0; i < num; i++) {
             Array[i]=parseInt(prompt("Enter number:"))
            
        }
         temp=0
        for(let i=0;i<num-1;i++){
           for (let j = i+1; j < num; j++) {
           if (Array[i]>Array[j]) {
            temp=Array[i]
            Array[i]=Array[j]
            Array[j]=temp
           }
            
           }
                
            }
       for (let i = 0; i < num; i++) {
       document.write(Array[i]+" ")
        
       }
    </script>
</body>
</html>
